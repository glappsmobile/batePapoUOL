<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=batepapo.uol.com.br">


        <title> BATE PAPO UOL </title>
        </head>
    <body onload="onLoad()">

        <header>
            <img src="images/logo.png" class="logo" alt="Logo Bate Papo Uol"/>
            <ion-icon name="people"></ion-icon>
        </header>

        <ul class="ctn-messages"></ul>

        <div class="ctn-send-message">
            <input placeholder="Escreva aqui..." type="text" />
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>

        <section class="window-login">
            <img src="images/logo.png" class="logo" alt="Logo Bate Papo Uol"/>


            <div class="center">
                <div>
                    <span class="error"></span>
                    <input placeholder="Digite seu nome" type="text" maxlength="16"/>
                </div>
                <button onclick="joinRoom.attempt();"> Entrar </button>
                <img src="images/loading.gif" class="loading hidden"/>
            </div>
       
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/helpers/array-utils.js"></script>
        <script src="scripts/helpers/string-utils.js"></script>
        <script src="scripts/helpers/input-utils.js"></script>
        <script src="scripts/helpers/scroll-utils.js"></script>
        <script src="scripts/window.js"></script>
        <script src="scripts/enum.js"></script>
        <script src="scripts/main.js"></script>


    </body>
</html>
