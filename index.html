<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=batepapo.uol.com.br">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">


        <title> BATE PAPO UOL </title>
        </head>
    <body onload="onLoad()">

        <header>
            <img src="images/logo.png" class="logo" alt="Logo Bate Papo Uol"/>
            <ion-button title="Pessoas" onclick="toggleMenuRight()">
                <ion-icon name="people"></ion-icon>
            </ion-button>
        </header>

        <ul class="container-messages"></ul>

        <div class="container-send-message">
            <div>
                <input class="send" placeholder="Escreva aqui..." type="text" />
                <span id="to"></span>
            </div>
            <ion-button title="Enviar mensagem" onclick="sendMessage()" class="button-send">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </ion-button>
        </div>

        <aside class="menu-right">
                <span><strong>Escolha um dos contatos para enviar mensagem:</strong></span>
                <ul class="users"></ul>
                <span><strong>Escolha a visibilidade:</strong></span>
                <ul class="privacy">

                    <li onclick="setPrivacy(false)" class="selected" id="public">
                        <div>
                            <ion-icon name="lock-open" class="list-icon"></ion-icon>
                            <span>PÃºblico</span>
                        </div>
                        <ion-icon name="checkmark" class="checkmark"></ion-icon>
                    </li>

                    <li onclick="setPrivacy(true)" id="private">
                        <div>
                            <ion-icon name="lock-closed" class="list-icon"></ion-icon>
                            <span>Reservadamente</span>
                        </div>
                        <ion-icon name="checkmark" class="checkmark"></ion-icon>
                    </li>

                </ul>
        </aside>


        <section class="window-login">
            <img src="images/logo.png" class="logo" alt="Logo Bate Papo Uol"/>
            <div class="center">
                <div>
                    <span class="error"></span>
                    <input class= "join" placeholder="Digite seu nome" type="text" maxlength="90"/>
                </div>
                <button onclick="joinRoom();" class="join"> Entrar </button>
                <img src="images/loading.gif" class="loading hidden"/>
            </div>
        </section>

        <div class="overlay" onclick="toggleMenuRight()"></div> 

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/helpers/array-utils.js"></script>
        <script src="scripts/helpers/string-utils.js"></script>
        <script src="scripts/helpers/input-utils.js"></script>
        <script src="scripts/helpers/scroll-utils.js"></script>
        <script src="scripts/helpers/object-utils.js"></script>
        <script src="scripts/global-vars.js"></script>
        <script src="scripts/ajax/common.js"></script>
        <script src="scripts/ajax/participants.js"></script>
        <script src="scripts/ajax/message.js"></script>
        <script src="scripts/ajax/room.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
